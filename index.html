<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <title>Projet ISN - Index</title>

        <link rel="stylesheet" href="src/lib/style.css">

            <div class="zone" id="zoneDuNiveau" draggable="false">

            <div class="zone" id="Poubelle" draggable="false">
                <img src="src/media/delete.png" alt="Poubelle" id="ImgPoubelle" draggable="false">
            </div>
