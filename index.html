<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <title>Projet ISN - Index</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/lib/style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="partieZone">
                <div class="zone" id="zoneDuNiveau">
                    <canvas id="canvas" height="600" width="600"></canvas>
                </div>

                <div class="zone" id="zoneDuCode"></div>

                <div class="zone" id="zoneDesBlocs">
                    <div class="bloc" id="Avancer" draggable="true" data-parent="zoneDesBlocs">
                        <svg width="150" height="40" viewBox="0 0 150 40" xmlns="http://www.w3.org/2000/svg">
                            <path d="m 1 1 l 10 0 l 5 5 l 10 0 l 5 -5 h 118 v 33 h -118 l -5 5 l -10 0 l -5 -5 l -10 0 v -33 z" fill="white" stroke="black" stroke-width="2"/>
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="14">Avancer</text>
                        </svg>
                    </div>
                    <div class="bloc" id="Sauter" draggable="true" data-parent="zoneDesBlocs">
                        <svg width="150" height="40" viewBox="0 0 150 40" xmlns="http://www.w3.org/2000/svg">
                            <path d="m 1 1 l 10 0 l 5 5 l 10 0 l 5 -5 h 118 v 33 h -118 l -5 5 l -10 0 l -5 -5 l -10 0 v -33 z" fill="white" stroke="black" stroke-width="2"/>
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="14">Sauter</text>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="partieBoutons">
                <button class="btn" onclick="executerCode()">Play</button>
                <button class="btn" onclick="remiseAZero()">Pause</button>
                <div class="zone" id="zonePoubelle">
                    <img src="src/media/trash_close.png" alt="Poubelle" id="imgPoubelle" draggable="false" height="50px">
                </div>
            </div>
        </div>

        <script type="text/javascript" src="src/lib/script.js"></script>
    </body>
</html>
