<!DOCTYPE html>

        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <body>
        <header id="en-tete">
            Scratchly : Décrouvez l'algorithmie ! <!-- A remplacer avec le vrai nom -->

        <div id="menu">

			<input type="button" value="5" onclick="affichageDuNiveauSouhaité(2,5)" />
			<br>

            <input type="button" value="1" onclick="affichageDuNiveauSouhaité(3,1)" class="boutonNiveau"/>

			<br>
			<h2>Zone 4 :</h2>
			<input type="button" value="1" onclick="affichageDuNiveauSouhaité(4,1)" class="boutonNiveau"/>
			<input type="button" value="2" onclick="affichageDuNiveauSouhaité(4,2)" />
			<input type="button" value="3" onclick="affichageDuNiveauSouhaité(4,3)" />
			<input type="button" value="4" onclick="affichageDuNiveauSouhaité(4,4)" />
        </div>
       
        <div class="wrapper">
            <div id="partieCanvas">
                <canvas id="canvas" height="600" width="600"></canvas>
            </div>
            
            <div id="partieDroite">
                <div id="partieBanque">
                    <div class="bloc" id="Avancer" draggable="true" data-type="deplacement" data-state="idle" data-stackedtop="false" data-stackedbot="false">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="150" height="40" viewBox="0 0 150 40">
                            <path d="m 1 1 l 10 0 l 5 5 l 10 0 l 5 -5 h 118 v 33 h -118 l -5 5 l -10 0 l -5 -5 l -10 0 v -33 z" fill="#a5bee8" stroke="black" stroke-width="0.5"/>
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" fill="white" font-size="12">Avancer d'une case</text>
                        </svg>
                        <img class="bloc-shadow" src="src/media/bloc-shadow.png"/>
                    </div>
                    <div class="bloc" id="Sauter" draggable="true" data-type="deplacement" data-state="idle" data-stackedtop="false" data-stackedbot="false">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="150" height="40" viewBox="0 0 150 40">
                            <path d="m 1 1 l 10 0 l 5 5 l 10 0 l 5 -5 h 118 v 33 h -118 l -5 5 l -10 0 l -5 -5 l -10 0 v -33 z" fill="#a5bee8" stroke="black" stroke-width="0.5"/>
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" fill="white" font-size="12">Sauter d'une case</text>
                        </svg>
                        <img class="bloc-shadow" src="src/media/bloc-shadow.png"/>
                    </div>
					<div class="bloc" id="TournerDroite" draggable="true" data-type="deplacement" data-state="idle" data-stackedtop="false" data-stackedbot="false">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="150" height="40" viewBox="0 0 150 40">
                            <path d="m 1 1 l 10 0 l 5 5 l 10 0 l 5 -5 h 118 v 33 h -118 l -5 5 l -10 0 l -5 -5 l -10 0 v -33 z" fill="#a5bee8" stroke="black" stroke-width="0.5"/>
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" fill="white" font-size="12">Tourner à droite</text>
                        </svg>
                        <img class="bloc-shadow" src="src/media/bloc-shadow.png"/>
                    </div>
					<div class="bloc" id="TournerGauche" draggable="true" data-type="deplacement" data-state="idle" data-stackedtop="false" data-stackedbot="false">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="150" height="40" viewBox="0 0 150 40">
                            <path d="m 1 1 l 10 0 l 5 5 l 10 0 l 5 -5 h 118 v 33 h -118 l -5 5 l -10 0 l -5 -5 l -10 0 v -33 z" fill="#a5bee8" stroke="black" stroke-width="0.5"/>
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" fill="white" font-size="12">Tourner à gauche</text>
                        </svg>
                        <img class="bloc-shadow" src="src/media/bloc-shadow.png"/>
                    </div>
					<div class="bloc" id="If" draggable="true" draggable="true" data-type="logique" data-state="idle" data-stackedtop="false" data-stackedbot="false">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="150" height="40" viewBox="0 0 150 40">
                            <path d="m 1 1 l 10 0 l 5 5 l 10 0 l 5 -5 h 118 v 33 h -118 l -5 5 l -10 0 l -5 -5 l -10 0 v -33 z" fill="orange" stroke="black" stroke-width="0.5"/>
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" fill="white" font-size="12">If...</text>
                        </svg>
                        <img class="bloc-shadow" src="src/media/bloc-shadow.png"/>
                    </div>
				</div>
                
                <div id="partieCode"></div>
            </div>
        </div>
        
        <script type="text/javascript" src="src/lib/script.js"></script>
